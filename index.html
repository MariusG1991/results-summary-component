<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="results-card">
      <div class="result">
        <h1 class="result-title">Your Result</h1>
        <div class="result-score">
          <p class="result-text-big">76</p>
          <span class="result-text-small">of 100</span>
        </div>
        <h2 class="result-heading">Great</h2>
        <p class="result-info">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h2 class="summary-heading">Summary</h2>
        <ul class="summary-list">
          <li class="summary-item bg-red">
            <img
              src="./assets/images/icon-reaction.svg"
              alt=""
              class="summary-img"
            />
            <h3 class="summary-reaction">Reaction</h3>
            <span class="summary-score"
              >80 <span class="summary-score-special">/ 100</span></span
            >
          </li>
          <li class="summary-item bg-yellow">
            <img
              src="./assets/images/icon-memory.svg"
              alt=""
              class="summary-img"
            />
            <h3 class="summary-memory">Memory</h3>
            <span class="summary-score"
              >92 <span class="summary-score-special">/ 100</span></span
            >
          </li>
          <li class="summary-item bg-green">
            <img
              src="./assets/images/icon-verbal.svg"
              alt=""
              class="summary-img"
            />
            <h3 class="summary-verbal">Verbal</h3>
            <span class="summary-score"
              >61 <span class="summary-score-special">/ 100</span></span
            >
          </li>
          <li class="summary-item bg-blue">
            <img
              src="./assets/images/icon-visual.svg"
              alt=""
              class="summary-img"
            />
            <h3 class="summary-visual">Visual</h3>
            <span class="summary-score"
              >72 <span class="summary-score-special">/ 100</span></span
            >
          </li>
        </ul>
        <button class="summary-btn">Continue</button>
      </div>
    </main>
  </body>
</html>
